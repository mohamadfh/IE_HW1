<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>online resume</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="sidebar">
            <div id="profile">
                <div class="avatar-container"><img id="available" src="assets/Available.png" alt="available"><img id="avatar" src="assets/Profile.jpg" alt="avatar"></div>
                <div id="profile-name">
                    Rayan Adlardard
                </div>
                <div id="profile-title">
                    Font-End Developer
                </div>
                <div id="profile-icons">
                    <div class="icon-container"><img src="assets/facebook.png" alt="facebook"></div>
                    <div class="icon-container"><img src="assets/instagram.png" alt="instagram"></div>
                    <div class="icon-container"><img src="assets/twitter.png" alt="twitter"></div>
                    <div class="icon-container"><img src="assets/linkedin.png" alt="linkedin"></div>
                    <div class="icon-container"><img src="assets/youtube.png" alt="youtube"></div>
                    <div class="icon-container"><img src="assets/ball.png" alt="dribbble"></div>
                </div>
            </div>
            <div id="infos">
                <div class="info-container">
                    <div class="info-field">
                        Age:
                    </div>
                    <div>
                        24
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-field">
                        Residence:
                    </div>
                    <div>
                        BD
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-field">
                        Freelance:
                    </div>
                    <div id="available-value">
                        Available
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-field">
                        Address:
                    </div>
                    <div>
                        Dhaka,Bangladesh
                    </div>
                </div>
            </div>
            <div id="langs">
                <div>
                    Languages
                </div>
                <div id="lang-list">
                    <div id="lang-fields">
                        <div class="lang-field">
                            Persian:
                        </div>
                        <div class="lang-field">
                            Persian:
                        </div>
                        <div class="lang-field">
                            Persian:
                        </div>
                    </div>
                    <div id="lang-values">
                        <div class="lang-value">
                            Persdddian
                        </div>
                        <div class="lang-value">
                            Persidan
                        </div>
                        <div class="lang-value">
                            Peian
                        </div>
                    </div>
                </div>
            </div>
            <div id="contacts">
                <div>
                    Contact Information
                </div>
                <div id="contact-list">
                    <div id="contact-fields">
                        <div class="contact-field">
                            Persian:
                        </div>
                        <div class="contact-field">
                            Persian:
                        </div>
                        <div class="contact-field">
                            Persian:
                        </div>
                    </div>
                    <div id="contact-values">
                        <div class="contact-value">
                            Persdddian
                        </div>
                        <div class="contact-value">
                            Persidan
                        </div>
                        <div class="contact-value">
                            Peian
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
